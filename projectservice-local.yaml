spring:
  redis:
    host: 127.0.0.1
    port: 6379
  cache:
    type: redis
  datasource:
    url: jdbc:postgresql://localhost:5432/projectservice
    username: postgres
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8094

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8888/eureka/
