spring:
  cloud:
    gateway:
      routes:
        - id: userservice
          uri: lb://userservice
          predicates:
            - Path=/api/v1/auth/**
        - id: eureka
          uri: http://localhost:8888
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: eureka-static
          uri: http://localhost:8888
          predicates:
            - Path=/eureka/**
        - id: projectservice
          uri: lb://projectservice
          predicates:
            - Path=/api/v1/project/**
        

server:
  port: 8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true
